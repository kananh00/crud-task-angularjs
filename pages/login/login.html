<div class="login-form">
    <form class="form" ng-submit="submitForm()">
        <h1 class="title">Log In</h1>
  <div class="form-input">
    <label>Email: </label>
    <input type="email" placeholder="Email" ng-model="formEmail" required/>
  </div>
  <div class="form-input">
    <label>Password: </label>
    <input type="password" placeholder="Password" ng-model="formPassword" required/>
  </div>
  <input class="input-button" type="submit" value="Log in" />
</form>
</div>
